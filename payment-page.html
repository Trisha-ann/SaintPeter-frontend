                  aria-label="Employee Password"

                  required
                />
              </div>

                >Confirm Password</label
              >

                <span
                  class="input-group-text border-input bg-transparent"
                  id="confirm_password-icon"
                >
                  <button
                    type="button"
                    id="confirmpassword-icon"
                    class="border-0 bg-transparent"
                  >
                    <i class="fas fa-lock text-color" id="confirm_lock"></i>
                    <i
                      class="fas fa-unlock text-color d-none"
                      id="confirm_unlock"
                    ></i>
                  </button>
                </span>

                  type="password"
                  id="employeeConfirmPassword"
                  name="employeeConfirmPassword"
                  class="form-control form-control-lg border-input text-color"
                  aria-label="Employee Password"
                  aria-describedby="confirm_password-icon"
                  required
                />
              </div>

    <!--script for showing the new password-->
    <script>
      document
        .getElementById("showpassword-icon")
        .addEventListener("click", function () {
          var passwordField = document.getElementById("employeePassword");
          var lockIcon = document.getElementById("lock");
          var unlockIcon = document.getElementById("unlock");

          if (passwordField.type === "password") {
            passwordField.type = "text";
            unlockIcon.classList.remove("d-none");
            lockIcon.classList.add("d-none");
          } else {
            passwordField.type = "password";
            unlockIcon.classList.add("d-none");
            lockIcon.classList.remove("d-none");
          }
        });
    </script>

    <!--script for showing the confirm password-->
    <script>
      document
        .getElementById("confirmpassword-icon")
        .addEventListener("click", function () {
          var passwordField = document.getElementById(
            "employeeConfirmPassword"
          );
          var lockIcon = document.getElementById("confirm_lock");
          var unlockIcon = document.getElementById("confirm_unlock");

          if (passwordField.type === "password") {
            passwordField.type = "text";
            unlockIcon.classList.remove("d-none");
            lockIcon.classList.add("d-none");
          } else {
            passwordField.type = "password";
            unlockIcon.classList.add("d-none");
            lockIcon.classList.remove("d-none");
          }
        });
    </script>

    <!--script for updating the password-->
    <script>
      document
        .getElementById("employee_changePassword") // Updated to match the button ID
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var newPassword = document.getElementById("employeePassword").value;
          var confirmPassword = document.getElementById(
            "employeeConfirmPassword"
          ).value;
          var passwordError = document.getElementById("passwordError");
          var passwordSuccess = document.getElementById("passwordSuccess");

          if (newPassword !== confirmPassword) {
            // Passwords do not match, display error message
            passwordError.classList.remove("d-none");
            passwordSuccess.classList.add("d-none");
          } else {
            // Passwords match, proceed with your logic
            passwordError.classList.add("d-none");

            const backendURL = "http://saintpeter-backend.test/api";
            const employee_id = localStorage.getItem("employee_id");
            const token = localStorage.getItem("employee_token");

            // Fetch API to send the password change request
            fetch(`${backendURL}/employee/${employee_id}`, {
              method: "PUT",
              headers: {
                "ngrok-skip-browser-warning": "69420",
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({
                password: confirmPassword,
              }),
            })
              .then((response) => {
                if (!response.ok) {
                  throw new Error("Password update failed");
                }
                return response.json();
              })
              .then((data) => {
                // Handle success
                console.log("Password updated successfully", data);

                // Clear input fields
                document.getElementById("employeePassword").value = "";
                document.getElementById("employeeConfirmPassword").value = "";
                passwordSuccess.classList.remove("d-none");
              })
              .catch((error) => {
                // Handle error
                console.error("Error updating password:", error.message);
                // Display an error message to the user or handle it accordingly
              });
          }
        });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Retrieve data from localStorage
        var firstName = localStorage.getItem("first_name");
        var lastName = localStorage.getItem("last_name");

        // Display data in the HTML
        var userDataDiv = document.getElementById("employee_name");
        if (userDataDiv) {
          userDataDiv.innerHTML = `${firstName} ${lastName}`;
        }

        document.getElementById("customer_amount_purchased").value =
          localStorage.getItem("planPrice") !== null
            ? "₱" + localStorage.getItem("planPrice")
            : "₱ ";

        document
          .getElementById("customer_amount_received")
          .addEventListener("input", function () {
            const amountPurchased =
              parseFloat(
                document
                  .getElementById("customer_amount_purchased")
                  .value.replace("₱", "")
                  .trim()
              ) || 0;
            const amountReceived =
              parseFloat(
                document
                  .getElementById("customer_amount_received")
                  .value.replace("₱", "")
                  .trim()
              ) || 0;

            let changed;
            if (amountReceived < amountPurchased) {
              changed = 0;
            } else {
              changed = amountReceived - amountPurchased;
            }
            const balance = Math.abs(amountPurchased - amountReceived);

            document.getElementById(
              "customer_changed"
            ).value = `₱ ${changed.toFixed(2)}`;
            document.getElementById(
              "customer_balance"
            ).value = `₱ ${balance.toFixed(2)}`;
          });

        document
          .getElementById("paymentDoneBtn")
          .addEventListener("click", function () {
            const paymentDuration =
              document.getElementById("customer_duration").value;
            // Check if required values are not empty or NaN before making the API call
            const amountPurchased = parseFloat(
              document
                .getElementById("customer_amount_purchased")
                .value.replace("₱", "")
                .trim()
            );
            const amountReceived = isNaN(
              parseFloat(
                document
                  .getElementById("customer_amount_received")
                  .value.replace("₱", "")
                  .trim()
              )
            )
              ? 0
              : parseFloat(
                  document
                    .getElementById("customer_amount_received")
                    .value.replace("₱", "")
                    .trim()
                );

            const backendURL = "http://saintpeter-backend.test/api";
            const token = localStorage.getItem("employee_token");

            fetch(`${backendURL}/payment`, {
              method: "POST",
              headers: {
                "ngrok-skip-browser-warning": "69420",
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({
                customers_id: localStorage.getItem("customersId"),
                plan_id: localStorage.getItem("planId"),
                employee_id: localStorage.getItem("employee_id"),
                purchased_payable: amountPurchased,
                amount_received: amountReceived,
                balance: Math.abs(amountPurchased - amountReceived),
                payment_duration: paymentDuration,
              }),
            })
              .then((response) => {
                if (!response.ok) {
                  throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
              })
              .then((data) => {
                console.log("Payment added successfully", data);
                localStorage.removeItem("planId");
                localStorage.removeItem("customersId");
                localStorage.removeItem("planPrice");
                window.location.href = "payment-records.html";
              })
              .catch((error) => {

              });
          });
      });
    </script>
