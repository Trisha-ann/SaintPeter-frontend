    <!-- script for age base on birthday and current year, month, day -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var birthdateInput = document.getElementById("customer_birthdate");
        var ageInput = document.getElementById("customer_age");

        birthdateInput.addEventListener("input", function () {
          var birthdate = new Date(this.value);
          var currentDate = new Date();
          var age = currentDate.getFullYear() - birthdate.getFullYear();

          // Check if birthday has occurred this year
          if (
            currentDate.getMonth() < birthdate.getMonth() ||
            (currentDate.getMonth() === birthdate.getMonth() &&
              currentDate.getDate() < birthdate.getDate())
          ) {
            age--;
          }

          // Set the calculated age to the age input field
          if (isNaN(age)) {
            ageInput.value = "";
          } else {
            ageInput.value = age;
          }
        });
      });
    </script>

    <!--script for updating the password-->
    <script>
      document
        .getElementById("employee_changePassword") // Updated to match the button ID
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var newPassword = document.getElementById("employeePassword").value;
          var confirmPassword = document.getElementById(
            "employeeConfirmPassword"
          ).value;
          var passwordError = document.getElementById("passwordError");
          var passwordSuccess = document.getElementById("passwordSuccess");

          if (newPassword !== confirmPassword) {
            // Passwords do not match, display error message
            passwordError.classList.remove("d-none");
            passwordSuccess.classList.add("d-none");
          } else {
            // Passwords match, proceed with your logic
            passwordError.classList.add("d-none");

            const backendURL = "https://afb6-112-198-99-46.ngrok-free.app/api";
            const employee_id = localStorage.getItem("employee_id");
            const token = localStorage.getItem("employee_token");

            // Fetch API to send the password change request
            fetch(`${backendURL}/employee/${employee_id}`, {
              method: "PUT",
              headers: {
                "ngrok-skip-browser-warning": "69420",
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({
                password: confirmPassword,
              }),
            })
              .then((response) => {
                if (!response.ok) {
                  throw new Error("Password update failed");
                }
                return response.json();
              })
              .then((data) => {
                // Handle success
                console.log("Password updated successfully", data);

                // Clear input fields
                document.getElementById("employeePassword").value = "";
                document.getElementById("employeeConfirmPassword").value = "";
                passwordSuccess.classList.remove("d-none");
              })
              .catch((error) => {
                // Handle error
                console.error("Error updating password:", error.message);
                // Display an error message to the user or handle it accordingly
              });
          }
        });
    </script>

    <!-- script to fetch all the plans -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const backendURL = "https://afb6-112-198-99-46.ngrok-free.app/api";
        const token = localStorage.getItem("employee_token");

        fetch(`${backendURL}/plans`, {
          method: "GET",
          headers: {
            "ngrok-skip-browser-warning": "69420",
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json(); // Parse the response as JSON
          })
          .then((planData) => {
            // Get the carousel inner container
            const carouselInner = document.querySelector(
              "#myCarousel .carousel-inner"
            );

            // Iterate over the array and create elements for each item
            planData.forEach((item, index) => {
              // Create a carousel item
              const carouselItem = document.createElement("div");
              carouselItem.classList.add("carousel-item");

              // Add 'active' class only to the first item
              if (index === 0) {
                carouselItem.classList.add("active");
              }

              const img = document.createElement("img");
              img.classList.add("d-block", "w-100", "opacity-img");
              img.src = `https://afb6-112-198-99-46.ngrok-free.app/storage/${item.plan_image}`;


              //img.src = `https://7bde-112-198-99-31.ngrok-free.app/storage/${item.plan_image}`;

              const carouselCaption = document.createElement("div");
              carouselCaption.classList.add("carousel-caption", "d-md-block");

              //function to make the price separated by comma if it is thousand and above
              function formatNumberWithCommas(number) {
                return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
              }
              carouselCaption.innerHTML = `<p class="fw-bold h5 text-center">${
                item.plan_name
              } - ₱${formatNumberWithCommas(item.plan_price)}</p>
              <p class="text-center">( ${item.plan_type} )</p>
              <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-6">
                  <button type="button" class="btn btn-light rounded purchasedBtn" data-plan-price="${
                    item.plan_price
                  }" data-plan-id="${item.plan_id}">Purchased</button>
                </div>
              </div>`;

              carouselItem.appendChild(img);
              carouselItem.appendChild(carouselCaption);
              // Append the carousel item to the carousel inner container
              carouselInner.appendChild(carouselItem);
            });
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
          });
      });
    </script>

    <!-- script to input the price into the input field -->
    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        // Add event listener for the "Update" button clicks
        document.addEventListener("click", (e) => {
          if (e.target.classList.contains("purchasedBtn")) {
            const planPrice = e.target.getAttribute("data-plan-price");
            const planId = e.target.getAttribute("data-plan-id");
            localStorage.setItem("planId", planId);
            localStorage.setItem("planPrice", planPrice);

            //function to make the price separated by comma if it is thousand and above
            function formatNumberWithCommas(number) {
              return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }

            // Set the plan price to the input field
            const planPriceInput = document.getElementById("plan_price");
            planPriceInput.value = `₱${formatNumberWithCommas(planPrice)}`;

            // Add a keydown event listener to the input field
            planPriceInput.addEventListener("keydown", (event) => {
              // Check if the pressed key is the backspace key (keyCode 8) or (key  'Backspace')
              if (event.keyCode === 8 || event.key === "Backspace") {
                planPriceInput.value = "₱";
                localStorage.removeItem("planId");
                localStorage.removeItem("planPrice");
              }
            });
          }
        });
      });
    </script>
